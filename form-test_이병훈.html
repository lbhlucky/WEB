<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>form-test.html_이병훈</title>
</head>
<body>
	<h1>ITWILL 회원가입</h1>
	
<input type="text" readonly="readonly" value="자바(JAVA)개발자 양성"> 과정

<form action="" method = "post">
	<fieldset>
		<legend>[필수 입력]</legend><br>

<label>♣ 이름 <input type="text" required="required"></label><br>

<label>♣ 아이디<input type="text" minlength = "6" maxlength="10" placeholder=" 6~10자 영문과 숫자 조합" required="required"></label><br>

<label>♣ 비밀번호 <input type="password"  minlength = "8" maxlength="12" placeholder="8~12자 영문, 숫자, 특수문자" required="required"></label><br>

<br>

♣ 성별 <br>

		<label><input type="radio" name = "gender" value = "male" required="required">남</label><br>
		<label><input type="radio" name = "gender" value = "femaie" >여</label><br>
		<label><input type="radio" name = "gender" value = "etc" >기타</label><br><br>

<label>♣ 생년월일 <input type="date" required="required"></label> <br>

<label>♣ 전화번호 <input type="tel" placeholder="(예시)010-777-8888" required="required"></label> <br>

<label>♣ email<input type ="email" required="required"></label> <br>

<hr>

♣아이티윌부산이 제공하는 정보를 받으시겠습니까?<br>
	<label><input type="radio" name = "info" checked="checked">받습니다</label> <br>
	<label><input type="radio" name = "info" >받지않겠습니다</label><br>
	<br>

♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
<label><input type="checkbox"checked="checked">이메일</label>
<label><input type="checkbox">문자</label>
<label><input type="checkbox"checked="checked">카카오톡</label>
<label><input type="checkbox">우편</label><br><br>

	</fieldset>

<br>

	<fieldset>
		<legend>[선택 입력]</legend><br>
	
<label>♣ 자기소개를 해주세요<br>
<textarea rows="7" cols="70" placeholder="간단히 작성하세요."></textarea></label><br>
<br>

<label>블로그 주소 <input type="url" ></label> <br>

<label><br>
♣학과를 선택해주세요<br>
	<select size = "1">
 		<option selected="selected">산업공학과</option>
 		<option>기계공학과</option>
 		<option>화학공학과</option>
 		<option>전기전자공학과</option>
 		<option>건축공학과</option>
	</select>
</label><br>

<br>

<label>
♣취미,특기를 선택해주세요<br>
<select multiple "multiple"  size = "4">
	<optgroup label="취미">
 		<option>등산</option>
 		<option>여행</option>
 		<option selected="selected">요리</option>
		<option>게임</option> 
	</optgroup>
 
 	<optgroup label="특기">
 		<option>운동</option>
 		<option selected="selected">바둑</option>
 		<option>음악</option>
 		<option>무용</option>
	</optgroup>
</select>
</label>

</fieldset>

<button type = "submit"><img src="arrow.gif" width ="10">가입</button>
<button type = "reset"><img  src="arrow.gif" width="10">취소</button>
 
</form>
</body>
</html>
